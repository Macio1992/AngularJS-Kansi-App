<h1>{{ message }}</h1>

<form ng-submit="createNewPost()">

    <div class="form-group">
        <label>Title</label>
        <input type="text" ng-model="newPost.title">
    </div>

    <div class="form-group">
        <label>Body</label>
        <input type="text" ng-model="newPost.body">
    </div>

    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Create">
    </div>
</form>
<a ui-sref="/posts" class="btn btn-success">Back to posts</a>

<div class="alert alert-success" ng-if="showMessage">
  <strong>Success!</strong> Post <span class="text-danger">{{ newPost.title }}</span> has successfully been created
</div>
